<html lang="en">

<title>Interactive Quadratic Grapher</title>
<style>
  body { font-family: system-ui, sans-serif; margin: 0; padding: 1em; }
  h2 { margin-top: 0; }
  #controls { display: grid; grid-template-columns: auto 1fr auto; gap: 0.5em; align-items: center; margin-bottom: 1em; }
  svg { background: #fff; border: 1px solid #ccc; border-radius: 8px; }
  output { font-variant-numeric: tabular-nums; }
</style>
</head>

  <label for="b">b</label>
  <input type="range" id="b" min="-10" max="10" step="0.1" value="0">

  <label for="c">c</label>
  <input type="range" id="c" min="-10" max="10" step="0.1" value="0">
  <output id="cVal">0</output>
</div>
