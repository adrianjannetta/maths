<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Quote</title>
<style>
  body {
    font-family: "Georgia", serif;
    font-size: 1.6em; /* increase font size */
    color: #333;
    padding: 1em;
    margin: 0;
    background-color: #fdfdfd;
  }

  #quoteDisplay {
    font-style: italic;
    border-left: 4px solid #ccc;
    padding-left: 1em;
    line-height: 1.4;
  }
</style>

</head>
<body>
  <div id="quoteDisplay">Loading quote...</div>

  <script>
    var quotes = [
      "The important thing is not to stop questioning. – Albert Einstein",
      "Do not worry about your difficulties in mathematics. I can assure you mine are still greater. – Albert Einstein",
      "The reward of mathematics is not just the solutions to problems, but the adventure of exploration and the joy of understanding. – Terence Tao",
      "I learnt long ago that solving problems is its own reward. – Maryam Mirzakhani",
      "Mathematics is a place where you can do things which you can't do in the real world. – Marcus du Sautoy",
      "Mathematics is like love; a simple idea, but it can get complicated. – Anonymous",
      "Mathematics is the most beautiful and most powerful creation of the human spirit. – Stefan Banach",
      "The essence of mathematics is not to make simple things complicated, but to make complicated things simple. – Stanley Gudder",
      "Mathematics knows no races or geographic boundaries; for mathematics, the cultural world is one country. – David Hilbert",
      "Without mathematics, there’s nothing you can do. Everything around you is mathematics. Everything around you is numbers. – Shakuntala Devi",
      "Education is the passport to the future. – Malcolm X",
      "Science is a way of thinking. – Carl Sagan",
      "The only way to learn mathematics is to do mathematics. - Paul Halmos",
      "Mathematics is not about numbers, equations, computations, or algorithms: it is about understanding. - William Paul Thurston",
      "Mathematics, rightly viewed, possesses not only truth, but supreme beauty. – Bertrand Russell",
      "Mathematics is the music of reason. – James Joseph Sylvester",
      "I don’t believe in the idea of 'math people.' We’re all math people. – Cathy O'Neil",
      "We have to show young people that math is creative, beautiful, and empowering. – Jo Boaler",
      "The world of mathematics is a rich and fascinating place — and it's open to everyone. – Eugenia Cheng",
      "Mathematics opens doors — to careers, to understanding the world, and to personal growth. – Nalini Joshi",
      "Learning never exhausts the mind. – Leonardo da Vinci"
    ];
    var randomIndex = Math.floor(Math.random() * quotes.length);
    document.getElementById("quoteDisplay").innerText = quotes[randomIndex];
  </script>
</body>
</html>
